<div class="background">
    <img class="bubble-one" src="assets/home-desktop-group-3.svg" alt="">
    <img class="bubble-two" src="assets/home-desktop-group-3.svg" alt="">
    <img class="bubble-three" src="assets/home-desktop-group-3.svg" alt="">
    <div class="card">
        <div class="relativeWrapper">
            <h2>Let's Get You Meeting People</h2>
            <div class="horizontalAlign">
                <form [formGroup]="form">
                    <div class="col">
                        <div class="inputGrouping">
                            <h5>Email</h5>
                            <div class="p-inputgroup postfix">
                                <input type="text" pInputText formControlName="email" placeholder="username"> 
                                <span class="p-inputgroup-addon">@calpoly.edu</span> 
                            </div> 
                        </div>
                        <div class="inputGrouping">
                            <h5>Password</h5>
                            <div class="p-inputgroup">
                                <input type="password" pInputText formControlName="password" placeholder="•••••••••"> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button pButton type="button" label="login" class="p-button-success next" (click)="login()"></button>
    </div>
    
    
</div>
